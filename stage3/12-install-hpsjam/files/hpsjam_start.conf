#
# File: ~/.config/hpsjam_start.conf
#
# Optional configuration parameters for "hpsjam_start.sh"
#
# HPSJAM_AUTOSTART=1                             # 1=automatically start HpsJam client at boot time
# MASTER_LEVEL=<level%>                          # force alsamixer master level to this value when starting.  (default unset) 
# CAPTURE_LEVEL=<level%>                         # force alsamixer capture level to this value when starting. (default: unset)
# AJ_SNAPSHOT=<snapshot_file_name>               # file name of alsa/jack connection snapshot, default: unset (let JammerNetzClient patch)

HPSJAM_AUTOSTART=0
MASTER_LEVEL="80%"
CAPTURE_LEVEL="80%"
#AJ_SNAPSHOT=ajs-hpsjam-stereo.xml
